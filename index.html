<!doctype html>
<html class="no-js" lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="title-bar" stacked-for-medium data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
        <div class="title-bar-title">Menu</div>
    </div>
    <div data-sticky-container>

      <div class="top-bar" id="responsive-menu" stacked-for-medium data-sticky data-margin-top="0" id="example-menu"> 
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text"><img src="/img/Logo_DIQUE-02.png" style="max-width:5em;" alt="Space"></li>
          </ul>
        </div>
        <div class="top-bar-left BarraP">
          <ul class="menu" data-magellan data-offset="60">
            <li><a href="#first">INICIO</a></li>
            <li class="divider"></li>
            <li><a href="#second">NOSOTROS</a></li>
            <li class="divider"></li>
            <li><a href="#third">L√çNEAS DE NEGOCION</a></li>
            <li class="divider"></li>
            <li><a href="#third">SGI</a></li>
            <li class="divider"></li>
            <li><a href="#third">EXPERIENCIA</a></li>
            <li class="divider"></li>
            <li><a href="#third">CLIENTES</a></li>
            <li class="divider"></li>
            <li><a href="#third">CONTACTO</a></li>
            <li class="divider"></li>
            <li><a href="#third" style="padding-top:0.2em;" ><span class="badge"><i class="fi-widget"></i> INTRANET </span></a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Add content where magellan will be linked -->
    <div class="sections">
      <section id="first" data-magellan-target="first" >
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <div class="orbit-wrapper">
            <div class="orbit-controls">
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
              <li class="is-active orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="img/PAGINA_DIQUE-02.jpg" alt="Space">
                  <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="img/PAGINA_DIQUE-03.jpg" alt="Space">
                  <figcaption class="orbit-caption">Lets Rocket!</figcaption>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="img/PAGINA_DIQUE-04.jpg" alt="Space">
                  <figcaption class="orbit-caption">Encapsulating</figcaption>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="https://placehold.it/1200x600/666&text=Slide-4" alt="Space">
                  <figcaption class="orbit-caption">Outta This World</figcaption>
                </figure>
              </li>
            </ul>
          </div>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
          </nav>
        </div>
      </section>
      <section id="second" data-magellan-target="second">Second Section</section>
      <section id="third" data-magellan-target="third">Third Section
          <a>Prueba de Color de AAAA</a>
      </section>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
